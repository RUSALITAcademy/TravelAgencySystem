<div class="order">
    <div class="container">
      <div class="order_content">
        <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
          <!-- Шаг 1 -->
          <mat-step [stepControl]="firstFormGroup">
            <ng-template matStepLabel>Добавьте данные паспорта</ng-template>
            <form [formGroup]="firstFormGroup">
                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Серия</mat-label>
                        <input matInput placeholder="Введите серию" formControlName="series" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Номер</mat-label>
                        <input matInput placeholder="Введите номер" formControlName="number" required>
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Имя</mat-label>
                        <input matInput placeholder="Введите имя" formControlName="firstName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Фамилия</mat-label>
                        <input matInput placeholder="Введите фамилию" formControlName="lastName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Отчество</mat-label>
                        <input matInput placeholder="Введите отчество" formControlName="patronymic" required>
                    </mat-form-field>
                </div>
              <div>
                <button mat-button matStepperNext [disabled]="firstFormGroup.invalid">Продолжить</button>
              </div>
            </form>
          </mat-step>
  
          <!-- Шаг 2 -->
          <mat-step [stepControl]="secondFormGroup">
            <ng-template matStepLabel>Добавьте данные заграничного паспорта</ng-template>
            <form [formGroup]="secondFormGroup">
              <div class="form-row">
                <mat-form-field>
                  <mat-label>Серия</mat-label>
                  <input matInput placeholder="Введите серию" formControlName="passportSeries" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Номер</mat-label>
                  <input matInput placeholder="Введите номер" formControlName="passportNumber" required>
                </mat-form-field>
              </div>
              <div class="form-row">
                <mat-form-field>
                  <mat-label>Имя</mat-label>
                  <input matInput placeholder="Введите имя" formControlName="passportFirstName" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Фамилия</mat-label>
                  <input matInput placeholder="Введите фамилию" formControlName="passportLastName" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Отчество</mat-label>
                  <input matInput placeholder="Введите отчество" formControlName="passportPatronymic" required>
                </mat-form-field>
              </div>
              <div>
                <button mat-button matStepperPrevious>Вернуться</button>
                <button mat-button matStepperNext [disabled]="secondFormGroup.invalid">Продолжить</button>
              </div>
            </form>
          </mat-step>
          
  
  
          <!-- Шаг 3 -->
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>Подтвердите</p>
            <div>
              <button mat-button matStepperPrevious>Вернуться</button>
              <button mat-button (click)="stepper.reset()">Купить</button>
            </div>
          </mat-step>
        </mat-stepper>
      </div>
    </div>
  </div>
